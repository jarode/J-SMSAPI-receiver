name: Trigger auto deployment for jbitrixwapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/jbitrixwapp-AutoDeployTrigger-6cc21ad4-0c7b-494d-acc0-9344dc96ce14.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.JBITRIXWAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.JBITRIXWAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.JBITRIXWAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.JBITRIXWAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.JBITRIXWAPP_REGISTRY_PASSWORD }}
          containerAppName: jbitrixwapp
          resourceGroup: J-Wapp-reciverGroup
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


